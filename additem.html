<!DOCTYPE html>
<html>
    <head>
        <title>InstaSwag - Your Swag Today!</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/normalize.css">
        <link rel="stylesheet" type="text/css" href="css/skeleton.css">
        <link rel="stylesheet" type="text/css" href="css/primer.css">
        <link rel="stylesheet" type="text/css" href="css/additem.css">
        <link rel="stylesheet" type="text/css" href="css/state.css">
        <link rel="stylesheet" type="text/css" href="css/theme.css">
        <link href='http://fonts.googleapis.com/css?family=Lobster|Open+Sans|Bree+Serif' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <img class="background" src="pictures/splash-background.jpg">
        <div class="backboard">&nbsp;</div>
        <main class="container">
            <div class="content">
                <header class="sixteen columns">
                    <a href="#"><img id="fblike" src="pictures/fblike.png"></a>
                    <p id="fbnumber">150k+</p>
                    <div class="one column">&nbsp;</div>
                    <a href="#"><div id="title" class="three columns">InstaSwag<span>â„¢</span></div></a>
                    <ul id="nav-top" class="eleven columns">
                            <a href="#"><li>account</li></a>
                            <a href="#"><li>about</li></a>
                            <a href="#"><li>contact</li></a>
                    </ul>
                    <div class="clear"></div>
                </header>
                <ul id="nav-bottom">
                    <a href="additem.html"><li id="nav-1" class="two columns">add item</li></a>
                    <a href="closet.html"><li id="nav-2" class="two columns">closet</li></a>
                    <a href="matchup.html"><li id="nav-3" class="two columns">match up!</li></a>
                </ul>
                <div class="dropbox six columns">
                    <div id="dropbox"></div>
                </div>
                <div class="selection-box six columns">
                    <select name="type" id="type-selector" class="selection-type">
                        <option value="type">--type--</option>
                        <option value="top">tops</option>
                        <option value="bottom">bottoms</option>
                    </select>
                    <select name="type" id="color-selector" class="selection-color">
                        <option value="type">--color--</option>
                        <option value="black">black</option>
                        <option value="white">white</option>
                        <option value="grey">grey</option>
                        <option value="blue">blue</option>
                        <option value="red">red</option>
                        <option value="green">green</option>
                        <option value="beige">beige</option>
                    </select>
                    <div class="clear"></div>
                    <input type="button" id="add-item" value="add item">
                </div>
            </div>
        </main>
        <script src="jquery-1.11.1.min.js"></script>
        <script src="final.js"></script>
    </body>
</html>
