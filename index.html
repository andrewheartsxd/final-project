<!DOCTYPE html>
<html>
    <head>
        <title>InstaSwag - Your Swag Today!</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/normalize.css">
        <link rel="stylesheet" type="text/css" href="css/skeleton.css">
        <link rel="stylesheet" type="text/css" href="css/modules.css">
        <link rel="stylesheet" type="text/css" href="css/state.css">
        <link rel="stylesheet" type="text/css" href="css/theme.css">
        <link href='http://fonts.googleapis.com/css?family=Lobster|Open+Sans' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <img class="background" src="pictures/splash-background.jpg">
        <main class="container">
            <br>
            <div id="title" class="fourteen columns">InstaSwag</div>
            <input id="login" class="two columns" type="button" value="Log in">
            <div class="space">&nbsp;</div>
            <div class="one columns">&nbsp;</div>
            <div class="content-info seven columns">
                <h1 class="welcome">Welcome to InstaSwag.</h1>
                <p class="description">No longer have difficulty choosing what to wear, what matches with what, or simply choosing something new. Watch as your closet matches for you something new everyday and suits your style.</p>
            </div>
            <div class="canvas eight columns">
                    <div class="inputs">
                        <input id="email" type="text" placeholder="Email">
                        <input id="username" type="text" placeholder="Username">
                        <input id="password" type="text" placeholder="Password">
                    </div>
                <br>
                <input type="button" id="signUpButton" class="signup" value="Sign up">
            </div>
        </main>
        <script src="jquery-1.11.1.min.js"></script>
        <script src="final.js"></script>
    </body>
</html>
